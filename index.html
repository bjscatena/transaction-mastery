<p><img class="emoji" draggable="false" alt="ðŸ”¹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f539.svg" data-marp-twemoji=""/> Exemplo: <code>@Transactional(rollbackFor = IOException.class)</code></p>

<h1 id="%E2%9A%99%EF%B8%8F-transactional-valores-padr%C3%A3o"><img class="emoji" draggable="false" alt="âš™ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2699.svg" data-marp-twemoji=""/> @Transactional: Valores PadrÃ£o</h1>
<h3 id="entendendo-o-comportamento-padr%C3%A3o">Entendendo o comportamento padrÃ£o</h3>
<p>Quando vocÃª usa <code>@Transactional</code> sem configurar nada, o Spring aplica:</p>
<ul>
<li><strong>Isolation:</strong> <code>DEFAULT</code> (usa o nÃ­vel padrÃ£o do banco, ex: READ_COMMITTED no Oracle/MySQL)</li>
<li><strong>Propagation:</strong> <code>REQUIRED</code> (usa a transaÃ§Ã£o existente ou cria uma nova)</li>
<li><strong>readOnly:</strong> <code>false</code> (transaÃ§Ã£o permite leitura e escrita)</li>
<li><strong>timeout:</strong> indefinido (espera indefinidamente)</li>
<li><strong>rollbackFor:</strong> sÃ³ rola rollback para exceÃ§Ãµes unchecked (RuntimeException)</li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ”" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/> Saber isso ajuda a entender o que acontece â€œpor trÃ¡s dos panosâ€ ao usar <code>@Transactional</code>.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="shrink" data-theme="default" lang="C" class="shrink" style="--class:shrink;--theme:default;">
<h1 id="%F0%9F%9A%80-casos-reais-de-uso-do-transactional"><img class="emoji" draggable="false" alt="ðŸš€" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f680.svg" data-marp-twemoji=""/> Casos Reais de Uso do <code>@Transactional</code></h1>
<ul class="custom-list">
<li>ðŸ¦ <span class="highlight">TransferÃªncia bancÃ¡ria</span><br />
<span class="code">@Transactional(propagation = REQUIRED)</span><br />
Garantia de atomicidade â€” rollback se falhar.</li>
<li>ðŸ“§ <span class="highlight">Envio de e-mail</span><br />

Evita travar a transaÃ§Ã£o principal por operaÃ§Ãµes externas lentas.</li>
<li>ðŸ“ <span class="highlight">Registro de auditoria</span><br />

<li>ðŸ“Š <span class="highlight">Consulta de relatÃ³rios</span><br />

<li>â³ <span class="highlight">Processamento batch lento</span><br />

<h1 id="%F0%9F%9B%A1%EF%B8%8F-o-padr%C3%A3o-proxy-no-spring"><img class="emoji" draggable="false" alt="ðŸ›¡ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6e1.svg" data-marp-twemoji=""/> O PadrÃ£o Proxy no Spring</h1>
<h3 id="como-o-spring-implementa-o-transactional">Como o Spring implementa o <code>@Transactional</code></h3>
<ul>
<li>O Spring utiliza o <strong>padrÃ£o de projeto Proxy</strong> para aplicar funcionalidades transversais como transaÃ§Ãµes, cache e seguranÃ§a.</li>
<li>Ao anotar um mÃ©todo com <code>@Transactional</code>, o Spring <strong>nÃ£o modifica a classe original</strong>. Em vez disso, ele cria um <strong>proxy</strong> que envolve a classe original.</li>
<li>Esse proxy intercepta as chamadas aos mÃ©todos anotados, permitindo que o Spring gerencie a transaÃ§Ã£o antes e depois da execuÃ§Ã£o do mÃ©todo.</li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ”¹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f539.svg" data-marp-twemoji=""/> Compreender o funcionamento do proxy Ã© essencial para entender como o Spring gerencia transaÃ§Ãµes e outras funcionalidades transversais.</p>

<h1 id="%F0%9F%92%B8-exemplo-b%C3%A1sico-d%C3%A9bito-e-cr%C3%A9dito-sem-proxy"><img class="emoji" draggable="false" alt="ðŸ’¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4b8.svg" data-marp-twemoji=""/> Exemplo bÃ¡sico: DÃ©bito e CrÃ©dito sem proxy</h1>
<h3 id="implementa%C3%A7%C3%A3o-manual-sem-controle-autom%C3%A1tico-de-transa%C3%A7%C3%A3o">ImplementaÃ§Ã£o manual sem controle automÃ¡tico de transaÃ§Ã£o</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ContaService</span> {

<h1 id="%F0%9F%9B%A1%EF%B8%8F-proxy-manual-simulando-transactional"><img class="emoji" draggable="false" alt="ðŸ›¡ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6e1.svg" data-marp-twemoji=""/> Proxy Manual: Simulando @Transactional</h1>
<h3 id="proxy-que-gerencia-transa%C3%A7%C3%A3o-envolvendo-transferir">Proxy que gerencia transaÃ§Ã£o envolvendo <code>transferir</code></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">
<span class="hljs-meta">@Primary</span>
<span class="hljs-meta">@Service</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ContaServiceProxy</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">ContaService</span> {

    <span class="hljs-meta">@Override</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">transferir</span><span class="hljs-params">(Conta origem, Conta destino, BigDecimal valor)</span> {

}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="small" data-theme="default" lang="C" class="small" style="--class:small;--theme:default;">
<h1 id="%F0%9F%9B%A1%EF%B8%8F-proxy-manual-real-gerenciando-transa%C3%A7%C3%A3o-com-transactionmanager"><img class="emoji" draggable="false" alt="ðŸ›¡ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6e1.svg" data-marp-twemoji=""/> Proxy Manual Real: Gerenciando TransaÃ§Ã£o com TransactionManager</h1>
<h3 id="simula%C3%A7%C3%A3o-pr%C3%B3xima-ao-comportamento-do-spring">SimulaÃ§Ã£o prÃ³xima ao comportamento do Spring</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">
<span class="hljs-meta">@Primary</span>
<span class="hljs-meta">@Service</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ContaServiceProxy</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">ContaService</span> {

    <span class="hljs-keyword">private</span> PlatformTransactionManager transactionManager;

    <span class="hljs-keyword">public</span> <span class="hljs-title function_">ContaServiceProxy</span><span class="hljs-params">(PlatformTransactionManager transactionManager)</span> {
        <span class="hljs-built_in">this</span>.transactionManager = transactionManager;
    }

    <span class="hljs-meta">@Override</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">transferir</span><span class="hljs-params">(Conta origem, Conta destino, BigDecimal valor)</span> {
        <span class="hljs-type">DefaultTransactionDefinition</span> <span class="hljs-variable">def</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">DefaultTransactionDefinition</span>();
        def.setName(<span class="hljs-string">&quot;transferirTransaction&quot;</span>);
        def.setPropagationBehavior(TransactionDefinition.PROPAGATION_REQUIRED);

        <span class="hljs-type">TransactionStatus</span> <span class="hljs-variable">status</span> <span class="hljs-operator">=</span> transactionManager.getTransaction(def);

        <span class="hljs-keyword">try</span> {
            <span class="hljs-built_in">super</span>.transferir(origem, destino, valor);
            transactionManager.commit(status);
        } <span class="hljs-keyword">catch</span> (Exception e) {
            transactionManager.rollback(status);
            <span class="hljs-keyword">throw</span> e;
        }
    }
}
</code></pre>
</section>

<h1 id="%E2%9A%99%EF%B8%8F-configura%C3%A7%C3%A3o-de-bean-spring-injeta-o-proxy"><img class="emoji" draggable="false" alt="âš™ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2699.svg" data-marp-twemoji=""/> ConfiguraÃ§Ã£o de Bean: Spring injeta o Proxy</h1>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Service</span>

<h1 id="%F0%9F%9A%80-resumo--pr%C3%B3ximos-passos"><img class="emoji" draggable="false" alt="ðŸš€" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f680.svg" data-marp-twemoji=""/> <strong>Resumo &amp; PrÃ³ximos Passos</strong></h1>
<ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="small" data-theme="default" lang="C" class="small" style="--class:small;--theme:default;">
<h3 id="pr%C3%B3ximos-passos">PrÃ³ximos passos:</h3>
<p><img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Revisite seus serviÃ§os para evitar chamadas internas diretas<br />
